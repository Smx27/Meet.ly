<div class="text-center mt-3">
    <h2>{{predicates === 'liked'? 'Members I like' : 'Members who likes me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicates">
            <button class="btn btn-primary" 
            btnRadio="liked" [(ngModel)]="predicates" 
            (click)="loadLikes()"> Members I Like</button>
            <button class="btn btn-primary" 
            btnRadio="likedBy" [(ngModel)]="predicates" 
            (click)="loadLikes()"> Members who like me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
